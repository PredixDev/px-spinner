<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->

<link rel="import" href="../px-spinner.html" />

<!-- Demo DOM module -->
<dom-module id="px-spinner-demo">
  <template>


    <!-- Header -->
    <px-demo-header
        module-name="px-spinner"
        description='The Spinner indicates an ongoing activity with an indefinite end, such as loading data. The size
          is configurable. Adding the "finished" attribute causes the spinner to disappear when the activity is complete.'
        mobile tablet desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-spinner
          size="{{props.size.value}}"
          finished="{{props.finished.value}}"
          disable-svg-animation="{{props.disableSvgAnimation.value}}">
        </px-spinner>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-spinner">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-spinner"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-spinner-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            {
              configName: "Default",
              configReset: true
            },

            {
              configName: "Hidden",
              size: 75,
              finished: true
            }
          ]
        }
      }
    },

    demoProps: {
      disableSvgAnimation: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },
      finished: {
        type: Boolean,
        inputName: 'Hide',
        defaultValue: false,
        inputType: 'toggle'
      },
      size: {
        type: String,
        defaultValue: '100',
        inputType: 'text',
        inputPlaceholder: '100'
      }
    },

    ready: function () {

    }
  });
</script>
